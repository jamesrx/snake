<!DOCTYPE html>
<html>
  <head>
    <title>Snake!!!</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div id="game-container">
      <div class="score-board">
        <p>Score: <span class="current-score">0</span></p>
        <p>High Score: <span class="high-score"></span></p>
      </div>
      <div id="board-container"></div>
      <div class="game-over">
        <p>Game Over! <span class="game-over__high-score-label">New High Score!</span></p>
        <button type="button" class="game-over__play-again-btn">Play Again?</button>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
